<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>

    	//Load event is executed when the whole page has competed loading including the dependent resources such as images, css, etc.,
    	//The Load operation in window.addEventListener is encountered before the body tag's onload function.
       window.addEventListener("load", function(){
	       	 document.getElementsByTagName("p")[0].innerHTML = "Load Called";
       		console.log("Load in Window Event Called ");
       });
       //DOMContentLoaded is encountered as soon as the page DOM is loaded. It doesn't wait for the resources to get loaded.
       document.addEventListener("DOMContentLoaded", function(){
       	 document.getElementsByTagName("p")[0].innerHTML = "DOMContentLoaded Called";
       	 console.log("DOMContentLoaded Called");
       });

      
       function bodyFunc(){
       	console.log("Body Called");
       	document.getElementsByTagName("p")[0].innerHTML = "Body Load Called";

       }
    </script>
</head>

<!-- The onload funtion in body tag is called at the end since it waits for all the resources to be ready before execution. -->
<body onload="bodyFunc()">

<p></p>
<img src="https://cdn.wallpapersafari.com/99/30/qVQ8ks.jpg" />
</body>
</html>
