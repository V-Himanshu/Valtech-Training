<!DOCTYPE html>
<html>
<head>
	<title>Responsive Web Design</title>
	<style type="text/css">
		.response{
			width: 75%;
			background-color: white;
	  		padding: 50px;	  		
		}
		body{
			background-color: gray;
		}
	</style>
</head>
<body>
	<center>
		<div class="response">
			<h1>This is a Responsive Page</h1>

			<!-- Responsive web designing structures the page smoothly to the available browser space. -->
	</center>
</body>
</html>
